<div *ngIf="isLoading">
  <app-loader></app-loader>
</div>
<div class="form-container container">
  <form style="min-height: 80vh;">
    <label for="title">Title:</label>
    <input type="text" id="title" [(ngModel)]="data.title" name="title" required><br><br>
    <textarea #ckeditor id="content" rows="10" [(ngModel)]="data.content" name="content" required></textarea><br><br>
    <button class="btn btn-primary" type="button" (click)="saveContent()">Save</button>
    <button class="btn btn-danger" type="button" (click)="cancel()">Cancel</button>
  </form>
</div>
